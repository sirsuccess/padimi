                        name="email"
                        required

                    <div class="form-group col-md-12">

                        type="password"
                        class="form-control"
                        name="password"
                        required

                        placeholder="Password"

                    </div>
                  </div>

                  <div class="form-row"></div>
                  <div class="form-btn-container">
                    <button
                      type="submit"
                      id="btn1"
                      class="btn btn-primary form-btn"

                      Login

                    <!-- <a href="./dashboard.html" class="btn btn-primary form-btn"

                  <div id="link" class="p-3">
