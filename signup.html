<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" async="" src="https://www.google-analytics.com/analytics.js"></script>
    <meta name="description" content="Padimi Your number one Insurance app ">
    <meta name="keywords" content="Health, Fin-Tech, Loans">
    <meta name="author" content="Padimi">
    <meta name="twitter:card" content="summary"><meta name="twitter:site" content="@padimi1"><meta name="twitter:title" content="Tried and tested our proven formula shows that using our algorithm and methods each candidate has a 90% success rate of a life change">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Padimi</title>
    <link rel="icon" href="img/logo.jpg">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- animate CSS -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- owl carousel CSS -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/themify-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./css/register.css" />
</head>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

<body style="background: rgba(68, 182, 253, 0.068);">

    <!--::banner part start::-->
    <section id="intro" class="banner_part">
            
            <div >
                <div class="snrTry" >
                    <div class=" mt-4 mb-4  myTry">
                        <div class="form-container">
                            <a class="my_logo-User" href="index.html"> <img  src="img/real.jpg" alt="logo"> </a>
                         <form id="register-form">
                                <div class="form-row">
                                  <div class="form-group col-md-6">
                                    <label for="inputEmail4">First Name</label>
                                    <input
                                      type="text"
                                      name="first_name"
                                      class="form-control"
                                      class="text-danger"
                                      placeholder="First Name"
                                      required
                                    />
                                  </div>
                                  <div class="form-group col-md-6">
                                    <label for="inputEmail4">Last Name</label>
                                    <input
                                      type="text"
                                      name="last_name"
                                      class="form-control"
                                      required
                                      placeholder="Last Name"
                                    />
                                  </div>
                
                                  <div class="form-group col-md-6">
                                    <label for="inputEmail4">Phone</label>
                                    <input
                                      type="tel"
                                      name="phone"
                                      class="form-control"
                                      placeholder="Phone Number"
                                      required
                                    />
                                  </div>
                      
                                  <div class="form-group col-md-6">
                                    <label for="inputEmail4">Email</label>
                                    <input
                                      type="email"
                                      name="email"
                                      class="form-control"
                                      placeholder="Email"
                                      required
                                    />
                                  </div>
                
                                  <div class="form-group col-md-6">
                                    <label for="inputPassword4">Password</label>
                                    <input
                                      type="password"
                                      class="form-control"
                                      name="password"
                                      id="inputPassword4"
                                      required
                                      placeholder="Password"
                                    />
                                  </div>
                                  <div class="form-group col-md-6">
                                    <label for="inputPassword4">Confirm Password</label>
                                    <input
                                      type="password"
                                      class="form-control"
                                      name="confirmation"
                                      id="inputPassword5"
                                      required
                                      placeholder="Confirm Password"
                                    />
                                  </div>
                                </div>
                
                                <div class="form-row">
                                  <div class="form-group col-md-12">
                                    <label for="inputAddress">Address</label>
                                    <input
                                      name="address"
                                      type="text"
                                      class="form-control"
                                      id="inputAddress"
                                      required
                                      placeholder="1234 Main St"
                                    />
                                  </div>
                                  <div class="form-group col-md-6">
                                    <label for="inputGender">Gender</label>
                                    <select name="gender" id="inputGender"  class="form-control" required>
                                      <option selected disabled>Choose...</option>
                                      <option value="m">Male</option>
                                      <option value="f">Female</option>
                                    </select>
                                  </div>
              
                                  <div class="form-group col-md-6">
                                    <label for="inputState">State</label>
                                    <select name="state" id="inputState" required class="form-control" >
                                      <option selected disabled>Choose state</option>
                                    </select>
                                  </div>
                                </div>
              
                                <div class="form-btn-container">
                                  <button  type="submit" id="btn1" class="btn btn-primary form-btn">
                                    Register
                                  </button>
                                </div>
              
                                <div id="link">
                                  Already a user?<a href="./login.html">
                                    <span>Sign in here</span></a
                                  >
                               </div>
                         </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        <img src="img/animate_icon/Ellipse_2.png" alt="" class="feature_icon_1 custom-animation1">
        <img src="img/animate_icon/Ellipse_9.png" alt="" class="feature_icon_2 custom-animation2">
        <img src="img/animate_icon/Ellipse_1.png" alt="" class="feature_icon_3 custom-animation3">
        <!-- <img src="img/animate_icon/Ellipse_2.png" alt="" class="feature_icon_4 custom-animation4"> -->
        <img src="img/animate_icon/Ellipse_3.png" alt="" class="feature_icon_5 custom-animation5">
        <!-- <img src="img/animate_icon/Ellipse_4.png" alt="" class="feature_icon_6 custom-animation6"> -->
        </section>
        <!--::banner part start::-->
    

    
      


    <div id="preloader"></div>
    <div class="texter">
        <div id="spinner"></div>
    </div>


    <script src="./js/register.js"></script>
    <script src="./js/signup.js"></script>
</body>

</html>
