    <main id="main">
      <section id="about">
        <div class="container">
          <div class="row about-cols">
            <div class="col-md-1 wow fadeInUp"></div>

            <div class="col-md-10 wow fadeInUp signup" data-wow-delay="0.1s">
              <div class="about-col">
                <header class=" section-header">
                  <h3>Sign up</h3>
                </header>
                <!-- <div hidden id="spinner"></div> -->
                <form id="register-form">
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">First Name</label>
                      <input
                        type="text"
                        name="first_name"
                        class="form-control"
                        class="text-danger"
                        placeholder="First Name"
                        required
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">Last Name</label>
                      <input
                        type="text"
                        name="last_name"
                        class="form-control"
                        required
                        placeholder="Last Name"
                      />
                    </div>

                    <div class="form-group col-md-6">
                      <label for="inputEmail4">Phone</label>
                      <input
                        type="tel"
                        name="phone"
                        class="form-control"
                        placeholder="Phone Number"
                        required
                      />
                    </div>

                    <div class="form-group col-md-6">
                      <label for="inputEmail4">Email</label>
                      <input
                        type="email"
                        name="email"
                        class="form-control"
                        placeholder="Email"
                        required
                      />
                    </div>

                    <div class="form-group col-md-6">
                      <label for="inputPassword4">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        name="password"
                        id="inputPassword4"
                        required
                        placeholder="Password"
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword4">Confirm Password</label>
                      <input
                        type="password"
                        class="form-control"
                        name="confirmation"
                        id="inputPassword5"
                        required
                        placeholder="Confirm Password"
                      />
                    </div>
                  </div>

                  <div class="form-row">
                    <div class="form-group col-md-12">
                      <label for="inputAddress">Address</label>
                      <input
                        name="address"
                        type="text"
                        class="form-control"
                        id="inputAddress"
                        required
                        placeholder="1234 Main St"
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputGender">Gender</label>
                      <select
                        name="gender"
                        id="inputGender"
                        class="form-control"
                        required
                      >
                        <option selected disabled>Choose...</option>
                        <option value="m">Male</option>
                        <option value="f">Female</option>
                      </select>
                    </div>

                    <div class="form-group col-md-6">
                      <label for="inputState">State</label>
                      <select
                        name="state"
                        id="inputState"
                        required
                        class="form-control"
                      >
                        <option selected disabled>Choose state</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-btn-container">
                    <button
                      type="submit"
                      id="btn1"
                      class="btn btn-primary form-btn"
                    >
                      Register
                    </button>
                  </div>

                  <div id="link">
                    Already a user?<a href="./login.html">
                      <span>Sign in here</span></a
                    >
                  </div>
                </form>
              </div>
            </div>

            <div class="col-md-1 wow fadeInUp" data-wow-delay="0.2s"></div>
          </div>
        </div>
      </section>
