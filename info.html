  <body style="background: rgba(68, 182, 253, 0.068);">
    <!--::banner part start::-->
    <section id="intro" class="banner_part">
      <div>
        <div class="snrTry">
          <div class=" mt-4 mb-4  myTry">
            <div class="form-container">
              <a
                style="background: rgba(68, 182, 253, 0.068);"
                class="my_logo-User"
                href="index.html"
              >
                <img src="img/real.jpg" alt="logo" />
              </a>
              <div class="kyc_intro">
                <div class="kyc_intro_text">
                  <h3>
                    Complete below steps to have full access to padimi products
                  </h3>
                </div>
              </div>
              <div class="kyc_proccess">
                <div class="capture_img_container active">
                  <h4>Image upload</h4>
                  <img
                    src="./img/capture_image.PNG"
                    alt="upload profile image"
                  />
                </div>
                <div class="capture_img_container">
                  <h4>Work information</h4>
                  <img src="./img/brifcase.PNG" alt="upload profile image" />
                </div>
                <div class="capture_img_container">
                  <h4>Account information</h4>
                  <img src="./img/accountinfo.PNG" alt="upload profile image" />
                </div>
              </div>
              <hr />

              <div class="info_details">
                <h1>Upload your selfie</h1>

                <div class="container center imageCon">
                  <form
                    name="upload"
                    method="post"
                    action="#"
                    enctype="multipart/form-data"
                    accept-charset="utf-8"
                  >
                    <div class="row">
                      <div class="col-md-6 col-md-offset-3 center">
                        <div class="btn-container">
                          <!--the three icons: default, ok file (img), error file (not an img)-->
                          <h1 class="imgupload">
                            <i class="fa fa-file-image-o"></i>
                          </h1>
                          <h1 class="imgupload ok">
                            <i class="fa fa-check"></i>
                          </h1>
                          <h1 class="imgupload stop">
                            <i class="fa fa-times"></i>
                          </h1>
                          <!--this field changes dinamically displaying the filename we are trying to upload-->
                          <p id="namefile">
                            Only pics allowed! (jpg,jpeg,bmp,png)
                          </p>
                          <!--our custom btn which which stays under the actual one-->
                          <button
                            type="button"
                            id="btnup"
                            class="btn btn-primary btn-lg"
                          >
                            Browse for your pic!
                          </button>
                          <!--this is the actual file input, is set with opacity=0 beacause we wanna see our custom one-->
                          <input
                            type="file"
                            value=""
                            name="fileup"
                            id="fileup"
                          />
                        </div>
                      </div>
                    </div>
                    <!--additional fields-->
                    <div class="row">
                      <div class="col-md-12">
                        <!--the defauld disabled btn and the actual one shown only if the three fields are valid-->
                        <input
                          type="submit"
                          value="Submit!"
                          class="btn btn-primary"
                          id="submitbtn"
                        />
                        <button
                          type="button"
                          class="btn btn-default"
                          disabled="disabled"
                          id="fakebtn"
                        >
                          Submit! <i class="fa fa-minus-circle"></i>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <img
        src="img/animate_icon/Ellipse_2.png"
        alt=""
        class="feature_icon_1 custom-animation1"
      />
      <img
        src="img/animate_icon/Ellipse_9.png"
        alt=""
        class="feature_icon_2 custom-animation2"
      />
      <img
        src="img/animate_icon/Ellipse_1.png"
        alt=""
        class="feature_icon_3 custom-animation3"
      />
      <img
        src="img/animate_icon/Ellipse_3.png"
        alt=""
        class="feature_icon_5 custom-animation5"
      />
    </section>




   
    <div class="texter">

    </div>
