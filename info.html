  <body style="background: rgba(68, 182, 253, 0.068);">
    <!--::banner part start::-->
    <section id="intro" class="banner_part">
      <div>
        <div class="snrTry">
          <div class=" mt-4 mb-4  myTry">
            <div class="form-container">
              <a
                style="background: rgba(68, 182, 253, 0.068);"
                class="my_logo-User"
                href="index.html"
              >
                <img src="img/real.jpg" alt="logo" />
              </a>
              <div class="kyc_intro">
                <div class="kyc_intro_text">
                  <h3>
                    Complete below steps to have full access to padimi products
                  </h3>
                </div>
              </div>
              <div class="kyc_proccess">
                <div class="capture_img_container imageCard active">
                  <h4>Image upload</h4>
                  <img
                    src="./img/capture_image.PNG"
                    alt="upload profile image"
                  />
                </div>
                <div class="capture_img_container accountCard">
                  <h4>Account information</h4>
                  <img src="./img/accountinfo.PNG" alt="upload profile image" />
                </div>
                
              </div>
              <hr />

              <!-- START OF IMAGE UPLOAD -->
              <div class="info_details">
                <h1>Upload your selfie</h1>

                <div class="container center imageCon">
                  <form
                    name="upload"
                    action="#"
                    enctype="multipart/form-data"
                    accept-charset="utf-8"
                  >
                    <div class="row">
                      <div class="col-md-6 col-md-offset-3 center">
                        <div class="btn-container">
                          <!--the three icons: default, ok file (img), error file (not an img)-->
                          <h1 class="imgupload">
                            <i class="fa fa-file-image-o"></i>
                          </h1>
                          <h1 class="imgupload ok">
                            <i class="fa fa-check"></i>
                          </h1>
                          <h1 class="imgupload stop">
                            <i class="fa fa-times"></i>
                          </h1>
                          <!--this field changes dinamically displaying the filename we are trying to upload-->
                          <p id="namefile">
                            Only pics allowed! (jpg,jpeg,bmp,png)
                          </p>
                          <!--our custom btn which which stays under the actual one-->
                          <button
                            type="button"
                            id="btnup"
                            class="btn btn-primary btn-lg"
                          >
                            Browse for your pic!
                          </button>
                          <!--this is the actual file input, is set with opacity=0 beacause we wanna see our custom one-->
                          <input
                            type="file"
                            value=""
                            name="fileup"
                            id="fileup"
                          />
                        </div>
                      </div>
                    </div>
                    <!--additional fields-->
                    <div class="row">
                      <div class="col-md-12">
                        <!--the defauld disabled btn and the actual one shown only if the three fields are valid-->
                        <input
                          type="submit"
                          value="Submit!"
                          class="btn btn-primary"
                          id="submitbtn"
                        />
                        <button
                          type="button"
                          class="btn btn-default"
                          disabled="disabled"
                          id="fakebtn"
                        >
                          Submit! <i class="fa fa-minus-circle"></i>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <!-- END OF IMAGE UPLOAD -->
              <div class="info_details_account hideme">
                  <h1>Add your account information</h1>
                 <form>
                     <input placeholder="BVN" type="number">
                     <input placeholder="Bank name" type="text">
                     <input placeholder="Next of kin" type="text">
                     <input placeholder="Company name" type="text">
                     <input id="f02" type="file" class="f1" placeholder="ID card" />
                     <label for="f02">ID card</label>
                     <input placeholder="Marital status" type="text">
                     <input id="f03"class="ff" type="file" placeholder="PHCN bill" />
                     <label for="f03">PHCN bill</label>
                     <input placeholder="Submit"  type="submit">
                 </form>
              </div>

              <!-- START OF WORK INFO -->

              <!-- END OF WORK INFO -->
            </div>
          </div>
        </div>
      </div>
